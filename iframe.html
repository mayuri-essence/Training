<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Use of Iframe</title>
	</head>
	<body>
		<p>It is an inline frame which executes after this paragraph</p>
		<iframe src="https://www.tutorialspoint.com/html/html_iframes.htm" width="1000" height="200"></iframe>
		<p>This paragraph executing after the first inline frame</p>

		<iframe src="https://www.tutorialspoint.com/" width="1000" height="200"></iframe>
	</body>
</html>
